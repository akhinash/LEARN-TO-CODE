<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Blocks</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .block {
            width: 80px;
            height: 80px;
            
        }
    </style>
</head>
<body>
    <h1>Spectrum Poject</h1>
    <div class="container">
        <div class="row">
            <div class="block" style="background-color: #4A4A4A;"></div>
            <div class="block" style="background-color: #5D6D57;"></div>
            <div class="block" style="background-color: #3E9A50;"></div>
            <div class="block" style="background-color: #1CE782;"></div>
            <div class="block" style="background-color: #D1D1D1;"></div>
        </div>
        <div class="row">
            <div class="block" style="background-color: #D97F2F;"></div>
            <div class="block" style="background-color: #C25D5D;"></div>
            <div class="block" style="background-color: #8240C3;"></div>
            <div class="block" style="background-color: #4E3EC9;"></div>
            <div class="block" style="background-color: #655A74;"></div>
        </div>
        <div class="row">
            <div class="block" style="background-color: #A6F0C6;"></div>
            <div class="block" style="background-color: #E68F7C;"></div>
            <div class="block" style="background-color: #B12B53;"></div>
            <div class="block" style="background-color: #7E1B3C;"></div>
            <div class="block" style="background-color: #5BE4C3;"></div>
            <div class="block" style="background-color: #3D6D79;"></div>
            <div class="block" style="background-color: #463C5B;"></div>
        </div>
    </div>
</body>
</html>
