<head>

        .PARENT{
            position: relative;
            height: 200px;
            width: 400px;
            border: 2px solid red;
        }
        .child{
            position: absolute;
            right: 10px;
            top: 50px;
            height: 100px;
            width: 200px;
            border: 3px dotted blue;
        }
    </style>
</head>
<body>
    <div class="PARENT">PARENT
        <div class="child">child </div>
    </div>

    
</body>
</html>
