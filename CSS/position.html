<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .abc{
            position: relative;
            border: 2px solid black;
            height: 200px;
            width: 300px;
            top: 50px;
            left: 80px;
            background-color: gray;
        }
        .def{
            position: absolute;
            top: 10px;
            left: 20px;
            height: 30px;
            
            border:none;
            background-color: rgb(240, 240, 7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="abc">
        <div class="def">Absolute</div>
        
    </div>
</body>
</html>
