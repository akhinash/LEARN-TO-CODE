<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            position: relative;
            border: 2px solid black;
            height: 2000px;
        }
        h1{
            position: absolute;
            top: 100px;
            left:50px

        }
        p{
            position: absolute;
            top: 150px;
            left: 50px;
        }
        button{
            background-color: crimson;
            color:wheat;
            border-radius: 5px;
            position: fixed;
            bottom: 100px;
            right: 100px;
            height:50px;
            width: 100px;
    
        }
    </style>
</head>
<body>
    <div class="cont">
        <h1>SCROLL DOWN</h1>
        <P>This page has a floating button fixed to the bottom-right corner of the screen. <br>Keep scrolling and you will see the button stays in place</P>
        <button>Fixed Button</button>
    </div>
    
</body>
</html>
