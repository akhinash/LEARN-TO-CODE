<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <div style="height: 500px; width: 500px; background-color:darkslategrey;" >
            <form>
                <h1>REGISTRATION FORM</FORM></h1>
                <label for="user">USERNAME</label>
                <input type="text" name="u" id="user" placeholder="enter username"><br><br>
                <label for="">DOB</label>
                <input type="date" name="d"><br><br>
                <label for="">MOB NUMBER</label>
                <input type="tel" name="t" maxlength="10" placeholder="enter your number">
                <br><br>

                <label for="">Gender</label>
                MALE <input type="radio" name="g" value="male">
                FEMALE <input type="radio" name="g" value="female">

                <br><br>
                <label style="color: white;" for="">AREA OF INTEREST:  </label>
                SPORTS <input type="checkbox" name="v1" value="sports">
                MUSIC <input type="checkbox" name="v2" value="music">
                DANCE <input type="checkbox" name="v3" value="DANCE">
                <br><br>


                <label for="">Address</label>
                <textarea name="a" placeholder="enter your address"></textarea><br><br>
                <label for="">Updated cv</label>
                <input type="file" name="f">
                <br><br>
                <label for="">QUALIFICATION</label>
                <select name="q" id="">
                    <option value="BTECH">BTECH</option>
                    <option value="MSC">MSC</option>
                    <option value="BSC">BSC</option>
                </select> <br><br>
                <label>PASSWORD</label>
                <input type="password" name="PS">
                <br><br>
                <input type="submit" value="SUBMIT" >


            </form>

        </div>
    </center>
</body>
</html>
