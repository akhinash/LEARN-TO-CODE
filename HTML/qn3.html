<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        table {
            width: 20%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:lightgray;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Invoice</h2>
    <table>
        <tr>
            <th>Item / Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Paperclips (Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper (Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th style="padding-right: 100%;" colspan="3">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th style="padding-right: 100%;" colspan="2">Tax </th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th style="padding-right: 100%;" colspan="3">Total</th>
            <td>653.64</td>
        </tr>
    </table>
</body>
</html>
