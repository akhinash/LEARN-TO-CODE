<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 75%;
        }
        table,th,td{
            border: 2px solid red;
            border-collapse: collapse;
            padding: 20px;
        }
        th{
            font-size: 20px;
        }
        td{
            padding-left: 150px;
            font-size: 18px;

        }
        tr:nth-child(odd):hover{
            background-color: aqua;
        }
        tr:nth-child(even):hover{
            background-color: dimgrey;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>STUDENT DETAILS</b></caption>
        <TR>
            <TH>Name</TH>
            <TH>Age</TH>
            <TH>Place</TH>
        </TR>
        <tr>
        <td>anu</td>
        <td>22</td>
        <td>ekm</td>
        </tr>
        <tr>
            <td>arun</td>
            <td>25</td>
            <td>tvm</td>
        </tr>
        

    </table>
    
</body>
</html>
