<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="">Name:</label>
    <input type="text" id="" name="" ><br><br>

    <label for="">Password:</label>
    <input type="password" id="" name="" ><br><br>

    <label for="">Email Address:</label>
    <input type="email" id="eail" name="" ><br><br>

    <label for="">Age:</label>
    <input type="number" id="" name=""><br><br>

    <label for="">Date of Birth:</label>
    <input type="date" id="" name=""><br><br>

    <label for="">Appointment Time:</label>
    <input type="time" id="" name=""><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label>Languages Known:</label><br>
    <input type="checkbox" id="" name="languages" value="English">
    <label for="english">English</label><br>
    <input type="checkbox" id="" name="languages" value="Spanish">
    <label for="spanish">Spanish</label><br>
    <input type="checkbox" id="hindi" name="languages" value="Hindi">
    <label for="hindi">Hindi</label><br><br>

    <label for="">Country:</label>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select><br><br>

    <label for="">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

    <label for="">Upload a File:</label>
    <input type="file" id="file" name="file"><br><br>

    <label for="">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
    
</body>
</html>
