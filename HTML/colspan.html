<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 75%;
        }
        table,th,td{
            border: 2px solid red;
            border-collapse: collapse;
            padding: 20px;
        }
        th{
            font-size: 20px;
        }
        td{
            padding-left: 150px;
            font-size: 18px;

        }
        tr:nth-child(odd):hover{
            background-color: aqua;
        }
        tr:nth-child(even):hover{
            background-color: dimgrey;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>Name</th>
        <th colspan="2">phone number</th>
        <th>Place</th>
    </tr>
    <tr>
        <td>akhinash</td>
        <td>12345</td>
        <td>78856454</td>
        <td>kochi</td>
    </tr>
    <tr>
        <td>akshara</td>
        <td>12345</td>
        <td>78856454</td>
        <td>kochi</td>
    </tr>
</table>
</body>
</html>
