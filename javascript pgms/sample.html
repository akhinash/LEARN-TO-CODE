

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calculator {
    background-color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.display {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}

button {
    width: 60px;
    height: 60px;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #e0e0e0;
    transition: 0.2s;
}

button:hover {
    background-color: #d5d5d5;
}

button.operator {
    background-color: #9e9e9e;
    color: white;
}

button.equal {
    background-color: #28a745;
    color: white;
}

button.clear {
    background-color: #dc3545;
    color: white;
    width: 100%;
    margin-top: 15px;
    }
    </style>

</head>
<body>
    <div class="calculator">
    <input type="text" class="display" readonly>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <br>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <br>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <br>

        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
        <button class="operator">+</button>
    </div>
    <button class="clear">Clear</button>
</div>

    
</body>
</html>
