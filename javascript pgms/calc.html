<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px;
            background-color: #f4f4f4;
        }

        div {
            background-color: brown;
            padding: 20px 20px 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 280px;
        }

        .button {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            height: 50px;
            width: 60px;
            font-size: 20px;
            background-color: lightgrey;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            width: 260px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            border: none;
            font-size: 22px;
            padding: 10px;
        }

        button.clear {
            width: 260px;
            background-color: gray;
            color: beige;
            grid-column: span 4;
        }

        button.equal {
            background-color: cadetblue;
            color: white;
        }

        button.backspace {
            background-color: darkred;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="display" id="display" readonly>
        <div class="button">
            <button onclick="addTodisplay('7')">7</button>
            <button onclick="addTodisplay('8')">8</button>
            <button onclick="addTodisplay('9')">9</button>
            <button onclick="addTodisplay('/')">/</button>

            <button onclick="addTodisplay('4')">4</button>
            <button onclick="addTodisplay('5')">5</button>
            <button onclick="addTodisplay('6')">6</button>
            <button onclick="addTodisplay('*')">*</button>

            <button onclick="addTodisplay('1')">1</button>
            <button onclick="addTodisplay('2')">2</button>
            <button onclick="addTodisplay('3')">3</button>
            <button onclick="addTodisplay('-')">-</button>

            <button onclick="addTodisplay('0')">0</button>
            <button onclick="addTodisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="addTodisplay('+')">+</button>

            <button class="backspace" onclick="backspace()">âŒ«</button>
            <button class="clear" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script>
        let displayValue = "";
        let resultShown = false;

        function addTodisplay(value) {
            if (resultShown && /[0-9.]/.test(value)) {
                displayValue = "";
                resultShown = false;
            } else if (resultShown && /[+\-*/]/.test(value)) {
                // Continue from result
                displayValue = document.getElementById("display").value + value;
                resultShown = false;
                document.getElementById("display").value = displayValue;
                return;
            }

            displayValue += value;
            document.getElementById("display").value = displayValue;
        }

        function calculateResult() {
            try {
                let result = eval(displayValue);
                document.getElementById("display").value = result;
                displayValue = result.toString();
                resultShown = true;
            } catch {
                document.getElementById("display").value = "Error";
                displayValue = "";
                resultShown = false;
            }
        }

        function clearDisplay() {
            displayValue = "";
            resultShown = false;
            document.getElementById("display").value = "";
        }

        function backspace() {
            if (resultShown) return;
            displayValue = displayValue.slice(0, -1);
            document.getElementById("display").value = displayValue;
        }

        // Keyboard input support
        document.addEventListener("keydown", function (event) {
            const key = event.key;

            if ((key >= '0' && key <= '9') || ['+', '-', '*', '/', '.'].includes(key)) {
                addTodisplay(key);
            } else if (key === "Enter") {
                event.preventDefault();
                calculateResult();
            } else if (key === "Backspace") {
                event.preventDefault();
                backspace();
            } else if (key === "Escape") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
