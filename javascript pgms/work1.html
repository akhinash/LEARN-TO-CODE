        const cities =["Delhi","Mumbai","Chennai"]
        console.log(cities)

        cities.pop()
        console.log(cities)
        cities.splice(2,0,"pune")

        console.log(cities)

        //qn2
        let books = ["math","science","history","english"]
        books.push("computer")

        books.shift()
        console.log(books)
        books.unshift("physics")
        console.log(books)
        books.pop()
        console.log(books)
        books.splice(2,0,"biology","chemistry")

        books.splice(1,2)

        console.log(comb)

        console.log(allstudents)

        const a1=[allstudents.concat(waitinglist)]
