<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pyramid number Pattern</title>
</head>

<body>
  <div id="print"></div>

  <script>
    let rows = 5;
    let output = ""; 
    let num=1

    for (let i = 1; i <= rows; i++) {
      let pattern = "";
      for(let k = 1; k <= rows-i; k++) {
        pattern += "&nbsp;";
      }
      
      for (let j = 1; j <= i; j++) {
        pattern += num;
        num++
      }
     
      output += pattern + "<br>"; 
    }

    document.getElementById("print").innerHTML = output;
  </script>
</body>

</html>
