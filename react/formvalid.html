<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            padding: 20px;
            margin: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div>
        <form id="form">
            <input type="text" name="username" id="username" placeholder="username" style="border: 1px solid black;">
            <br>
            <input type="email" name="email" id="email" placeholder="email" style="border: 1px solid black;">
            <br>
            <input type="password" name="password" id="password" placeholder="password" style="border: 1px solid black ;">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', function (e) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();


            if (!username) {
                alert('Username is required');
                e.preventDefault();
                return;
            }
            if (!email) {
                alert('Email is required');
                e.preventDefault();
                return;
            }
            if (!password) {
                alert('Password is required');
                e.preventDefault();
                return;
            }
        });
    </script>
</body>

</html>
